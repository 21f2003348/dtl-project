<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Tourist form styling */
    .tourist-form-container {
      padding: 20px;
      height: calc(100vh - 140px);
      overflow-y: auto;
      display: flex;
      /* Fixed: Removed align-items/justify-content to prevent clipping on overflow */
    }

    .tourist-form-container .card {
      width: 100%;
      max-width: 500px;
      margin: auto;
      /* Fixed: Auto margin centers the card but allows scrolling */
      background: rgba(30, 30, 45, 0.8);
      border: 1px solid rgba(245, 158, 11, 0.3);
      box-shadow: 0 0 30px rgba(245, 158, 11, 0.2);
    }

    .tourist-form-container h2 {
      color: #fbbf24;
      font-size: 1.8em;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #fbbf24;
      font-weight: 600;
      font-size: 1em;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(245, 158, 11, 0.4);
      border-radius: 8px;
      color: #ffffff;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.12);
      border-color: #fbbf24;
      box-shadow: 0 0 10px rgba(245, 158, 11, 0.3);
    }

    .form-input option {
      background: #1a1a24;
      color: #ffffff;
    }

    #destinationInfo {
      background: rgba(245, 158, 11, 0.15) !important;
      border: 1px solid rgba(245, 158, 11, 0.3) !important;
      border-radius: 8px !important;
    }

    #destinationInfo p {
      color: #fbbf24;
    }

    #destinationBestFor {
      color: #a1a1aa !important;
    }

    .btn--primary {
      background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
      color: #1a1a24;
      border: none;
      padding: 14px 24px;
      font-weight: 600;
      font-size: 1.05em;
      transition: all 0.3s ease;
    }

    .btn--primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
    }

    .btn--primary:active {
      transform: translateY(0);
    }

    .btn--primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .text-muted {
      color: #a1a1aa;
    }

    .text-center {
      text-align: center;
    }

    /* Itinerary styling - FIXED DARK THEME */
    .itinerary-container {
      background: linear-gradient(135deg,
          rgba(245, 158, 11, 0.2) 0%,
          rgba(191, 144, 0, 0.15) 100%) !important;
      border: 1px solid rgba(245, 158, 11, 0.3) !important;
      padding: 20px !important;
      border-radius: 12px !important;
      margin-bottom: 20px !important;
    }

    .itinerary-container h3 {
      color: #fbbf24 !important;
      margin-top: 0 !important;
      font-size: 1.3em !important;
    }

    .itinerary-container p {
      color: #e0e7ff !important;
      margin: 8px 0 !important;
    }

    .itinerary-container strong {
      color: #fbbf24;
    }

    /* Day plan cards */
    [style*="border-left: 4px solid #f59e0b"] {
      background: rgba(245, 158, 11, 0.1) !important;
      border-left: 4px solid #f59e0b !important;
      border-top: 1px solid rgba(245, 158, 11, 0.2) !important;
      border-right: 1px solid rgba(245, 158, 11, 0.2) !important;
      border-bottom: 1px solid rgba(245, 158, 11, 0.2) !important;
    }

    [style*="border-left: 4px solid #f59e0b"] h4 {
      color: #fbbf24 !important;
    }

    [style*="border-left: 4px solid #f59e0b"] strong {
      color: #fbbf24;
    }

    [style*="border-left: 4px solid #f59e0b"] em {
      color: #a1a1aa;
    }

    [style*="color: #27ae60"] {
      color: #10b981 !important;
    }

    [style*="color: #27ae60"] strong {
      color: #34d399 !important;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header__logo">
      <span class="header__logo-icon">ğŸ§³</span>
      <span data-i18n="tourist">Tourist Assistant</span>
    </div>
    <nav class="header__nav">
      <button class="btn btn--ghost" id="languageBtn" title="Change Language">
        ğŸŒ <span id="currentLangLabel">EN</span>
      </button>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="chat-page">
      <!-- Chat Header -->
      <div class="chat-header">
        <div class="chat-header__back" id="backBtn">
          <span>â†</span>
          <span data-i18n="back">Back</span>
        </div>
        <h1 class="chat-header__title" data-i18n="tourist">Tourist</h1>
      </div>

      <!-- Destination Selection Form -->
      <div class="tourist-form-container" id="touristFormContainer">
        <div class="card">
          <h2 style="margin-top: 0" data-i18n="selectDestination">
            Select Your Destination
          </h2>

          <!-- City Selection -->
          <div class="form-group">
            <label for="destinationInput">ğŸ“ City/Destination</label>
            <input type="text" id="destinationInput" class="form-input"
              placeholder="Enter destination (e.g. Bengaluru, Mysore, Goa)" />
          </div>

          <!-- Number of People -->
          <div class="form-group">
            <label for="numPeople">ğŸ‘¥ Number of People</label>
            <input type="number" id="numPeople" class="form-input" min="1" max="50" value="2"
              placeholder="Enter number of people" />
          </div>

          <!-- Number of Days -->
          <div class="form-group">
            <label for="numDays">ğŸ“… Number of Days</label>
            <input type="number" id="numDays" class="form-input" min="1" max="30" value="2"
              placeholder="Enter number of days" />
          </div>

          <!-- Interests -->
          <div class="form-group">
            <label>ğŸ¨ Interests (Select multiple)</label>
            <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 5px;">
              <label
                style="display: flex; align-items: center; cursor: pointer; background: rgba(255,255,255,0.08); padding: 8px 12px; border-radius: 20px; border: 1px solid rgba(245, 158, 11, 0.2);">
                <input type="checkbox" name="interest" value="Heritage" style="margin-right: 6px;"> Heritage
              </label>
              <label
                style="display: flex; align-items: center; cursor: pointer; background: rgba(255,255,255,0.08); padding: 8px 12px; border-radius: 20px; border: 1px solid rgba(245, 158, 11, 0.2);">
                <input type="checkbox" name="interest" value="Food" style="margin-right: 6px;"> Food
              </label>
              <label
                style="display: flex; align-items: center; cursor: pointer; background: rgba(255,255,255,0.08); padding: 8px 12px; border-radius: 20px; border: 1px solid rgba(245, 158, 11, 0.2);">
                <input type="checkbox" name="interest" value="Adventure" id="interestAdventure"
                  style="margin-right: 6px;"> Adventure
              </label>
              <label
                style="display: flex; align-items: center; cursor: pointer; background: rgba(255,255,255,0.08); padding: 8px 12px; border-radius: 20px; border: 1px solid rgba(245, 158, 11, 0.2);">
                <input type="checkbox" name="interest" value="Nature" style="margin-right: 6px;"> Nature
              </label>
              <label
                style="display: flex; align-items: center; cursor: pointer; background: rgba(255,255,255,0.08); padding: 8px 12px; border-radius: 20px; border: 1px solid rgba(245, 158, 11, 0.2);">
                <input type="checkbox" name="interest" value="Shopping" style="margin-right: 6px;"> Shopping
              </label>
            </div>
          </div>

          <!-- Elderly Travelers -->
          <div class="form-group">
            <label style="display: flex; align-items: center; cursor: pointer;">
              <input type="checkbox" id="elderlyTravelers" style="margin-right: 10px; width: auto; cursor: pointer;" />
              <span>ğŸ‘´ Traveling with elderly people</span>
            </label>
          </div>

          <!-- Transport Preference -->
          <div class="form-group">
            <label for="transportPreference">ğŸš— Transport Preference</label>
            <select id="transportPreference" class="form-input">
              <option value="flexible">Flexible (Mix of options)</option>
              <option value="public">Public Transit (Bus, Metro)</option>
              <option value="cabs">Cabs/Taxis</option>
            </select>
          </div>

          <!-- Budget -->
          <div class="form-group">
            <label for="budget">ğŸ’° Budget per Person (â‚¹)</label>
            <input type="number" id="budget" class="form-input" min="500" step="500" value="3000"
              placeholder="Enter budget per person per day" />
            <small style="color: #a1a1aa; font-size: 0.85em; margin-top: 5px; display: block;">
              ğŸ’¡ Daily budget including food, transport, and entry fees
            </small>
          </div>

          <!-- Generate Button -->
          <button id="generateItineraryBtn" class="btn btn--primary" style="width: 100%; margin-top: 15px">
            âœ¨ Generate Itinerary
          </button>
          <p class="text-muted text-center" style="font-size: 0.85em; margin-top: 10px">
            ğŸ’¡ We'll create a perfect itinerary based on your preferences
          </p>
        </div>
      </div>

      <!-- Chat Body -->
      <div class="chat-body" id="chatBody" style="display: none">
        <!-- Messages will be added here -->
      </div>

      <!-- Chat Input -->
      <div class="chat-input-container" id="chatInputContainer" style="display: none">
        <div class="chat-input-wrapper">
          <input type="text" class="chat-input" id="chatInput" data-i18n-placeholder="typeMessage"
            placeholder="Type your message..." />
          <button class="voice-btn" id="voiceBtn" title="Voice Input">
            ğŸ¤
          </button>
          <button class="btn btn--primary" id="sendBtn" data-i18n="send">
            Send
          </button>
        </div>
        <p class="text-center text-muted mt-1" id="recordingStatus"></p>
      </div>
    </div>
  </main>

  <!-- Language Modal -->
  <div class="modal-overlay" id="languageModal">
    <div class="modal">
      <h2 class="modal__title" data-i18n="selectLanguage">Select Language</h2>
      <div class="language-options">
        <div class="language-option" data-lang="en">
          <span class="language-option__flag">ğŸ‡¬ğŸ‡§</span>
          <span class="language-option__name">English</span>
          <span class="language-option__native">English</span>
        </div>
        <div class="language-option" data-lang="hi">
          <span class="language-option__flag">ğŸ‡®ğŸ‡³</span>
          <span class="language-option__name">Hindi</span>
          <span class="language-option__native">à¤¹à¤¿à¤‚à¤¦à¥€</span>
        </div>
        <div class="language-option" data-lang="kn">
          <span class="language-option__flag">ğŸ‡®ğŸ‡³</span>
          <span class="language-option__name">Kannada</span>
          <span class="language-option__native">à²•à²¨à³à²¨à²¡</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <script src="app.js"></script>
  <script src="chat.js"></script>
  <script>
    // Tourist-specific initialization
    const API_BASE_URL = "http://127.0.0.1:8000";

    // Helper function to convert markdown-style text to HTML
    function convertMarkdownToHtml(text) {
      if (!text) return '';

      // Convert **bold** to <strong>
      text = text.replace(/\*\*(.*?)\*\*/g, '<strong style="color: #fbbf24;">$1</strong>');

      // Convert bullet points starting with emoji to list items
      text = text.replace(/^([ğŸ«ğŸŒ…ğŸš¶ğŸ“¸ğŸš—ğŸ½ï¸ğŸ”ğŸ’§ğŸŒ†ğŸ‘€ğŸ•ğŸ¨ğŸšŒâ°ğŸ’°âŒ›ğŸ“ğŸŒğŸ’§ğŸ“±ğŸ’ğŸ’³].+)$/gm, '<div style="margin: 5px 0;">$1</div>');

      // Convert numbered lists (1. 2. etc.)
      text = text.replace(/^(\d+\.\s.+)$/gm, '<div style="margin: 5px 0; padding-left: 10px;">$1</div>');

      // Preserve newlines by converting to <br>
      text = text.replace(/\n/g, '<br>');

      return text;
    }

    async function generateItinerary() {
      const destinationInput = document.getElementById("destinationInput"); // Changed ID
      const numPeople = document.getElementById("numPeople").value;
      const numDays = document.getElementById("numDays").value;
      const elderlyTravelers = document.getElementById("elderlyTravelers").checked;
      const transportPreference = document.getElementById("transportPreference").value;
      const budget = document.getElementById("budget").value;

      // Get selected interests
      const selectedInterests = Array.from(document.querySelectorAll('input[name="interest"]:checked'))
        .map(cb => cb.value);

      const cityName = destinationInput.value.trim();

      if (!cityName) {
        alert("Please enter a destination");
        return;
      }

      try {
        const generateBtn = document.getElementById("generateItineraryBtn");
        generateBtn.disabled = true;
        generateBtn.textContent = "â³ Generating...";

        // Get auth token if logged in
        const authToken = localStorage.getItem("authToken");
        const headers = { "Content-Type": "application/json" };
        if (authToken) {
          headers["Authorization"] = `Bearer ${authToken}`;
        }

        const response = await fetch(`${API_BASE_URL}/tourist/itinerary`, {
          method: "POST",
          headers: headers,
          body: JSON.stringify({
            city: cityName,
            num_people: parseInt(numPeople),
            days: parseInt(numDays),
            elderly_travelers: elderlyTravelers,
            transport_preference: transportPreference,
            budget_per_person: parseInt(budget),
            interests: selectedInterests // Pass selected interests
          }),
        });

        const data = await response.json();

        // Show save notification if itinerary was auto-saved
        if (data.itinerary?.saved) {
          console.log(
            "âœ“ Itinerary auto-saved with ID:",
            data.itinerary.itinerary_id,
          );
        }

        // Hide form and show chat
        document.getElementById("touristFormContainer").style.display =
          "none";
        document.getElementById("chatBody").style.display = "block";
        document.getElementById("chatInputContainer").style.display = "block";

        // Initialize chat
        window.ChatAssistant.initChat("tourist");

        // Display the itinerary response
        if (data.status === "error") {
          window.ChatAssistant.addMessage(
            `âŒ ${data.message}\n\nğŸ’¡ ${data.suggestion}`,
            false,
          );
        } else {
          // Format and display the itinerary
          let itineraryHTML = `
                        <div class="itinerary-container" style="background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%); padding: 20px; border-radius: 10px; color: white; margin-bottom: 15px;">
                            <h3 style="margin-top: 0;">ğŸ—ºï¸ ${data.city} Itinerary</h3>
                            <p><strong>ğŸ‘¥ Travelers:</strong> ${data.num_people} people</p>
                            <p><strong>ğŸ“… Duration:</strong> ${data.days} days</p>
                            <p style="margin-bottom: 0;"><strong>ğŸ“ Places to Visit:</strong> ${data.famous_places ? data.famous_places.length : 'Multiple'} attractions</p>
                        </div>
                    `;

          // Add Travel Agencies section for Large Groups
          if (data.itinerary.travel_agencies && data.itinerary.travel_agencies.length > 0) {
            itineraryHTML += `
                 <div style="margin-bottom: 15px; padding: 15px; background: rgba(59, 130, 246, 0.15); border-left: 4px solid #3b82f6; border-radius: 8px;">
                    <h4 style="margin-top:0; color: #60a5fa;">ğŸšŒ Travel Agencies for Large Groups</h4>
                    <p style="margin-bottom: 10px; color: #e0e7ff;">${data.itinerary.large_group_note || "Recommended agencies for group travel:"}</p>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px;">
              `;

            data.itinerary.travel_agencies.forEach(agency => {
              itineraryHTML += `
                    <div style="background: rgba(255,255,255,0.08); padding: 12px; border-radius: 6px;">
                        <strong style="color: #60a5fa; display: block; font-size: 1.1em;">${agency.name}</strong>
                        <div style="font-size: 0.95em; margin-top: 5px; color: #e0e7ff;">ğŸ“ ${agency.phone}</div>
                        ${agency.website ? `<a href="${agency.website}" target="_blank" style="color: #93c5fd; font-size: 0.9em; display: inline-block; margin-top: 4px;">ğŸŒ Visit Website</a>` : ''}
                        <div style="font-size: 0.85em; color: #cbd5e1; margin-top: 8px;">${agency.services.join(", ")}</div>
                    </div>
                 `;
            });

            itineraryHTML += `</div></div>`;
          }

          // Add daily plans if available
          if (
            data.detailed_instructions &&
            data.detailed_instructions.length > 0
          ) {
            data.detailed_instructions.forEach((day, index) => {
              const dayId = `day-${index}`;
              itineraryHTML += `
                                <div style="margin-bottom: 15px; border-left: 4px solid #f59e0b; padding: 15px; background: rgba(245, 158, 11, 0.1); border-radius: 8px;">
                                    <div style="display: flex; justify-content: space-between; align-items: center; cursor: pointer;" onclick="document.getElementById('${dayId}').style.display = document.getElementById('${dayId}').style.display === 'none' ? 'block' : 'none'; this.querySelector('span').textContent = document.getElementById('${dayId}').style.display === 'none' ? 'â–¼' : 'â–²';">
                                        <h4 style="margin: 0; color: #fbbf24;">ğŸ“… Day ${day.day}: ${day.theme}</h4>
                                        <span style="color: #fbbf24; font-size: 1.2em; font-weight: bold;">â–²</span>
                                    </div>
                                    <div id="${dayId}" style="margin-top: 10px;">
                                         <div style="margin: 15px 0; padding: 12px; background: rgba(245, 158, 11, 0.2); border-left: 3px solid #fbbf24; border-radius: 4px;">
                                            <strong style="color: #fbbf24;">ğŸŒ… Morning:</strong>
                                            <div style="color: #e0e7ff; margin-top: 8px; line-height: 1.6;">${convertMarkdownToHtml(day.morning)}</div>
                                        </div>
                                        <div style="margin: 15px 0; padding: 12px; background: rgba(245, 158, 11, 0.2); border-left: 3px solid #fbbf24; border-radius: 4px;">
                                            <strong style="color: #fbbf24;">â˜€ï¸ Afternoon:</strong>
                                            <div style="color: #e0e7ff; margin-top: 8px; line-height: 1.6;">${convertMarkdownToHtml(day.afternoon)}</div>
                                        </div>
                                        <div style="margin: 15px 0; padding: 12px; background: rgba(245, 158, 11, 0.2); border-left: 3px solid #fbbf24; border-radius: 4px;">
                                            <strong style="color: #fbbf24;">ğŸŒ† Evening:</strong>
                                            <div style="color: #e0e7ff; margin-top: 8px; line-height: 1.6;">${convertMarkdownToHtml(day.evening)}</div>
                                        </div>
                                        <div style="margin: 15px 0; padding: 12px; background: rgba(16, 185, 129, 0.2); border-left: 3px solid #34d399; border-radius: 4px;">
                                            <strong style="color: #34d399;">ğŸ’° Budget:</strong> ${day.estimated_budget}
                                        </div>
                                    </div>
                                </div>
                            `;
            });
          }

          const msgEl = document.createElement("div");
          msgEl.className = "message bot-message";
          msgEl.innerHTML = itineraryHTML;
          document.getElementById("chatBody").appendChild(msgEl);
        }

        generateBtn.disabled = false;
        generateBtn.textContent = "âœ¨ Generate Itinerary";
      } catch (error) {
        console.error("Error generating itinerary:", error);
        alert("Error generating itinerary. Please try again.");
        generateBtn.disabled = false;
        generateBtn.textContent = "âœ¨ Generate Itinerary";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      console.log("Tourist page loaded");

      // Mutual Exclusivity Logic
      const adventureCheckbox = document.getElementById("interestAdventure");
      const elderlyCheckbox = document.getElementById("elderlyTravelers");
      const elderlyLabel = elderlyCheckbox.parentElement;

      if (adventureCheckbox && elderlyCheckbox) {
        adventureCheckbox.addEventListener("change", (e) => {
          if (e.target.checked) {
            elderlyCheckbox.checked = false;
            elderlyCheckbox.disabled = true;
            elderlyLabel.style.opacity = "0.5";
            elderlyLabel.style.cursor = "not-allowed";
          } else {
            elderlyCheckbox.disabled = false;
            elderlyLabel.style.opacity = "1";
            elderlyLabel.style.cursor = "pointer";
          }
        });

        elderlyCheckbox.addEventListener("change", (e) => {
          if (e.target.checked) {
            adventureCheckbox.checked = false;
            adventureCheckbox.disabled = true;
            adventureCheckbox.parentElement.style.opacity = "0.5";
            adventureCheckbox.parentElement.style.cursor = "not-allowed";
          } else {
            adventureCheckbox.disabled = false;
            adventureCheckbox.parentElement.style.opacity = "1";
            adventureCheckbox.parentElement.style.cursor = "pointer";
          }
        });
      }

      // Setup generate button
      document
        .getElementById("generateItineraryBtn")
        .addEventListener("click", generateItinerary);

      // Setup back button
      const backBtn = document.getElementById("backBtn");
      if (backBtn) {
        backBtn.addEventListener("click", () => {
          window.location.href = "index.html?change=true";
        });
      }
    });

  </script>
