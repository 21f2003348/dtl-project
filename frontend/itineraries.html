<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Itineraries - Travel Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Page-specific styles that extend the base theme */
    .page-container {
      min-height: 100vh;
      padding: var(--space-xl);
      padding-top: calc(70px + var(--space-xl));
    }

    .page-header {
      background: var(--color-bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-xl);
      padding: var(--space-xl);
      margin-bottom: var(--space-xl);
    }

    .page-header__top {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: var(--space-lg);
    }

    .page-header h1 {
      color: var(--color-text-primary);
      font-size: var(--font-size-2xl);
      margin-bottom: var(--space-xs);
    }

    .page-header p {
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
      margin: 0;
    }

    .controls {
      display: flex;
      gap: var(--space-md);
      flex-wrap: wrap;
      align-items: center;
    }

    .itinerary-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: var(--space-lg);
    }

    .itinerary-card {
      background: var(--color-bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-xl);
      padding: var(--space-xl);
      transition: all var(--transition-base);
      border-left: 4px solid var(--color-tourist);
    }

    .itinerary-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
      border-color: var(--color-border-hover);
    }

    .itinerary-card h3 {
      color: var(--color-text-primary);
      margin-top: 0;
      margin-bottom: var(--space-sm);
      font-size: var(--font-size-lg);
    }

    .itinerary-meta {
      display: flex;
      gap: var(--space-md);
      margin: var(--space-sm) 0;
      color: var(--color-text-secondary);
      font-size: var(--font-size-sm);
      flex-wrap: wrap;
    }

    .itinerary-meta span {
      display: flex;
      align-items: center;
      gap: var(--space-xs);
    }

    .itinerary-places {
      margin: var(--space-md) 0;
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
    }

    .timestamp {
      color: var(--color-text-muted);
      font-size: var(--font-size-xs);
      margin-top: var(--space-sm);
    }

    .itinerary-actions {
      display: flex;
      gap: var(--space-sm);
      margin-top: var(--space-lg);
    }

    .empty-state {
      text-align: center;
      padding: var(--space-3xl) var(--space-xl);
      background: var(--color-bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-xl);
      grid-column: 1 / -1;
    }

    .empty-state h2 {
      color: var(--color-text-primary);
      margin-bottom: var(--space-sm);
    }

    .empty-state p {
      color: var(--color-text-muted);
    }

    .alert {
      padding: var(--space-md) var(--space-lg);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-lg);
      display: none;
      border-left: 4px solid;
    }

    .alert.show {
      display: block;
    }

    .alert-success {
      background: rgba(34, 197, 94, 0.1);
      color: var(--color-success);
      border-color: var(--color-success);
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--color-error);
      border-color: var(--color-error);
    }

    .btn-danger {
      background: var(--color-error);
      color: white;
      border: none;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    /* Detail modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      display: grid;
      place-items: center;
      padding: var(--space-xl);
      z-index: var(--z-modal);
    }

    .modal.hidden {
      display: none;
    }

    .modal__dialog {
      background: var(--color-bg-secondary);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-xl);
      width: 60vw;
      min-width: 50vw;
      min-height: 50vh;
      max-width: 1200px;
      max-height: 90vh;
      overflow: auto;
      padding: var(--space-xl);
    }

    .modal__header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: var(--space-md);
      margin-bottom: var(--space-lg);
    }

    .modal__title {
      margin: 0;
      color: var(--color-text-primary);
      font-size: var(--font-size-xl);
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-sm);
      margin: var(--space-md) 0;
    }

    .chip {
      background: rgba(99, 102, 241, 0.15);
      color: var(--color-accent-primary);
      padding: var(--space-xs) var(--space-md);
      border-radius: var(--radius-full);
      font-size: var(--font-size-xs);
      border: 1px solid rgba(99, 102, 241, 0.3);
    }

    .section {
      margin: var(--space-lg) 0;
    }

    .section h4 {
      margin: 0 0 var(--space-sm) 0;
      color: var(--color-text-primary);
      font-size: var(--font-size-base);
    }

    .section ul {
      padding-left: var(--space-lg);
      margin: 0;
      color: var(--color-text-secondary);
    }

    .section li {
      margin-bottom: var(--space-xs);
    }

    .day-card {
      background: var(--color-bg-tertiary);
      border: 1px solid var(--color-border);
      border-left: 4px solid var(--color-tourist);
      border-radius: var(--radius-lg);
      padding: var(--space-md) var(--space-lg);
      margin-bottom: var(--space-md);
    }

    .day-card h5 {
      margin: 0 0 var(--space-sm) 0;
      color: var(--color-text-primary);
      font-size: var(--font-size-base);
    }

    .day-row {
      margin: var(--space-sm) 0;
      color: var(--color-text-secondary);
      font-size: var(--font-size-sm);
      white-space: pre-wrap;
    }

    .pill {
      display: inline-block;
      background: rgba(99, 102, 241, 0.15);
      color: var(--color-accent-primary);
      padding: var(--space-xs) var(--space-sm);
      border-radius: var(--radius-full);
      font-size: var(--font-size-xs);
      margin-right: var(--space-sm);
    }

    @media (max-width: 768px) {
      .itinerary-list {
        grid-template-columns: 1fr;
      }

      .modal__dialog {
        width: 95vw;
        min-width: auto;
      }
    }
  </style>
</head>

<body>
  <!-- Theme initialization -->
  <script>
    // Apply saved theme immediately to prevent flash
    const savedTheme = localStorage.getItem('travel_assistant_theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script>

  <!-- Header -->
  <header class="header">
    <div class="header__logo">
      <span class="header__logo-icon">üó∫Ô∏è</span>
      <span>Travel Assistant</span>
    </div>
    <nav class="header__nav">
      <button class="btn btn--ghost" id="themeBtn" title="Toggle Theme" onclick="togglePageTheme()">
        üåô
      </button>
      <button class="btn btn--secondary" onclick="window.location.href='index.html'">
        üè† Home
      </button>
      <button class="btn btn--secondary" onclick="window.location.href='history.html'">
        üìã History
      </button>
    </nav>
  </header>

  <div class="page-container container">
    <!-- Page Header -->
    <div class="page-header">
      <div class="page-header__top">
        <div>
          <h1>üó∫Ô∏è My Itineraries</h1>
          <p>View and manage your saved travel plans</p>
        </div>
      </div>

      <div class="controls">
        <button class="btn btn--primary" onclick="loadItineraries()">
          üîÑ Refresh
        </button>
        <button class="btn btn--secondary" onclick="window.location.href='tourist.html'">
          ‚ûï Create New
        </button>
      </div>
    </div>

    <div id="alert" class="alert"></div>

    <div id="itinerariesContainer" class="itinerary-list"></div>
  </div>

  <!-- Detail modal -->
  <div id="detailModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal__dialog">
      <div class="modal__header">
        <h2 class="modal__title" id="detailTitle">Itinerary Details</h2>
        <button class="btn btn--secondary" onclick="closeDetail()">
          ‚úñ Close
        </button>
      </div>
      <div id="detailContent"></div>
    </div>
  </div>

  <script>
    const currentToken = localStorage.getItem("authToken");
    const currentUser = localStorage.getItem("currentUser");

    document.addEventListener("DOMContentLoaded", function () {
      if (currentToken) {
        loadItineraries();
      } else {
        showMessage("Please login to view your itineraries", "error");
        showEmptyState(
          "Login Required",
          "Please login to see your saved itineraries",
        );
      }
    });

    async function loadItineraries() {
      if (!currentToken) {
        showMessage("Please login first", "error");
        return;
      }

      try {
        const response = await fetch(
          "http://localhost:8000/itinerary/list?days=365",
          {
            headers: {
              Authorization: `Bearer ${currentToken}`,
            },
          },
        );

        if (!response.ok) {
          throw new Error("Failed to fetch itineraries");
        }

        const data = await response.json();

        if (data.itineraries.length === 0) {
          showEmptyState(
            "No Itineraries Yet",
            "Start planning your trips by visiting the Tourist page!",
          );
        } else {
          displayItineraries(data.itineraries);
        }
      } catch (error) {
        showMessage("Error loading itineraries: " + error.message, "error");
      }
    }

    function normalizePlaces(rawPlaces) {
      return (rawPlaces || []).map((p) => {
        if (typeof p === "string") return p;
        if (p && typeof p === "object") {
          return (
            p.name || p.title || p.place || p.location || JSON.stringify(p)
          );
        }
        return String(p);
      });
    }

    function displayItineraries(itineraries) {
      const container = document.getElementById("itinerariesContainer");

      container.innerHTML = itineraries
        .map((itin) => {
          const data = itin.itinerary_data;
          const places = normalizePlaces(
            data.must_visit_places || data.famous_places || [],
          );

          return `
              <div class="itinerary-card">
                <h3>üåç ${itin.title}</h3>
                <div class="itinerary-meta">
                  <span>üìç ${itin.city}</span>
                  <span>üìÖ ${itin.days} day${itin.days > 1 ? "s" : ""}</span>
                  <span>üë• ${itin.num_people} ${itin.num_people > 1 ? "people" : "person"}</span>
                </div>
                ${places.length > 0
              ? `
                  <p class="itinerary-places">
                    <strong>Places:</strong> ${places.slice(0, 3).join(", ")}${places.length > 3 ? "..." : ""}
                  </p>
                  `
              : ""
            }
                <div class="timestamp">
                  Created: ${new Date(itin.created_at).toLocaleString()}
                </div>
                <div class="itinerary-actions">
                  <button class="btn btn--primary" onclick="viewItinerary(${itin.id})">üëÅÔ∏è View Details</button>
                  <button class="btn btn-danger" onclick="deleteItinerary(${itin.id})">üóëÔ∏è Delete</button>
                </div>
              </div>
            `;
        })
        .join("");
    }

    function viewItinerary(id) {
      if (!currentToken) {
        showMessage("Please login first", "error");
        return;
      }

      fetch(`http://localhost:8000/itinerary/${id}`, {
        headers: {
          Authorization: `Bearer ${currentToken}`,
        },
      })
        .then((res) => {
          if (!res.ok) {
            throw new Error("Unable to fetch itinerary");
          }
          return res.json();
        })
        .then((data) => {
          if (!data || !data.itinerary) {
            throw new Error("Itinerary not found");
          }
          renderItineraryDetails(data.itinerary);
        })
        .catch((err) => {
          showMessage("Error: " + err.message, "error");
        });
    }

    async function deleteItinerary(id) {
      if (!confirm("Are you sure you want to delete this itinerary?")) {
        return;
      }

      try {
        const response = await fetch(
          `http://localhost:8000/itinerary/${id}`,
          {
            method: "DELETE",
            headers: {
              Authorization: `Bearer ${currentToken}`,
            },
          },
        );

        if (response.ok) {
          showMessage("Itinerary deleted successfully", "success");
          loadItineraries();
        } else {
          showMessage("Failed to delete itinerary", "error");
        }
      } catch (error) {
        showMessage("Error: " + error.message, "error");
      }
    }

    function showEmptyState(title, message) {
      document.getElementById("itinerariesContainer").innerHTML = `
          <div class="empty-state">
            <h2>${title}</h2>
            <p>${message}</p>
            <button class="btn btn--primary" onclick="window.location.href='tourist.html'" style="margin-top: var(--space-lg);">
              ‚ûï Create New Itinerary
            </button>
          </div>
        `;
    }

    function showMessage(message, type) {
      const alert = document.getElementById("alert");
      alert.textContent = message;
      alert.className = `alert alert-${type} show`;
      setTimeout(() => {
        alert.classList.remove("show");
      }, 4000);
    }

    function renderItineraryDetails(itinerary) {
      const modal = document.getElementById("detailModal");
      const titleEl = document.getElementById("detailTitle");
      const content = document.getElementById("detailContent");

      titleEl.textContent = `üó∫Ô∏è ${itinerary.title}`;

      const places = normalizePlaces(
        itinerary.itinerary_data?.must_visit_places ||
        itinerary.itinerary_data?.famous_places ||
        [],
      );
      const dailyPlan =
        itinerary.itinerary_data?.daily_plan ||
        itinerary.itinerary_data?.plan ||
        null;

      const chipItems = [
        `üìç ${itinerary.city}`,
        `üìÖ ${itinerary.days} day${itinerary.days > 1 ? "s" : ""}`,
        `üë• ${itinerary.num_people} ${itinerary.num_people > 1 ? "people" : "person"}`,
        itinerary.interests ? `üéØ Interests: ${itinerary.interests}` : null,
        itinerary.budget ? `üí∞ Budget: ${itinerary.budget}` : null,
        itinerary.created_at
          ? `üïí Created: ${new Date(itinerary.created_at).toLocaleString()}`
          : null,
      ].filter(Boolean);

      const placesSection = places.length
        ? `
            <div class="section">
              <h4>Must visit</h4>
              <ul>${places.map((p) => `<li>${p}</li>`).join("")}</ul>
            </div>
          `
        : "";

      const dailyPlanSection = dailyPlan
        ? `
            <div class="section">
              <h4>Daily plan</h4>
              ${renderDailyPlan(dailyPlan)}
            </div>
          `
        : "";

      content.innerHTML = `
          <div class="chip-row">
            ${chipItems.map((item) => `<span class="chip">${item}</span>`).join("")}
          </div>
          ${placesSection}
          ${dailyPlanSection}
        `;

      modal.classList.remove("hidden");
    }

    function closeDetail() {
      const modal = document.getElementById("detailModal");
      modal.classList.add("hidden");
    }

    function renderDailyPlan(plan) {
      if (!Array.isArray(plan)) return "";
      return plan
        .map((day) => {
          const tips = Array.isArray(day.tips)
            ? `<div class="day-row"><strong>Tips:</strong> ${day.tips.join("; ")}</div>`
            : "";
          const budget = day.estimated_budget
            ? `<span class="pill">üí∞ ${day.estimated_budget}</span>`
            : "";
          return `
              <div class="day-card">
                <h5>Day ${day.day || ""} ${day.theme ? "‚Äì " + day.theme : ""}</h5>
                <div class="day-row"><strong>Morning:</strong> ${day.morning || "‚Äî"}</div>
                <div class="day-row"><strong>Afternoon:</strong> ${day.afternoon || "‚Äî"}</div>
                <div class="day-row"><strong>Evening:</strong> ${day.evening || "‚Äî"}</div>
                ${tips}
                ${budget ? `<div class="day-row">${budget}</div>` : ""}
              </div>
            `;
        })
        .join("");
    }

    // Theme toggle
    function togglePageTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('travel_assistant_theme', newTheme);

      const themeBtn = document.getElementById('themeBtn');
      if (themeBtn) {
        themeBtn.innerHTML = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
      }
    }

    // Initialize theme button icon
    document.addEventListener('DOMContentLoaded', function () {
      const theme = localStorage.getItem('travel_assistant_theme') || 'dark';
      const themeBtn = document.getElementById('themeBtn');
      if (themeBtn) {
        themeBtn.innerHTML = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
      }
    });
  </script>
</body>

</html>
