<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search History - Voice Travel Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Page-specific styles that extend the base theme */
    .page-container {
      min-height: 100vh;
      padding: var(--space-xl);
      padding-top: calc(70px + var(--space-xl));
    }

    .page-header {
      background: var(--color-bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-xl);
      padding: var(--space-xl);
      margin-bottom: var(--space-xl);
    }

    .page-header__top {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: var(--space-lg);
    }

    .page-header h1 {
      color: var(--color-text-primary);
      font-size: var(--font-size-2xl);
      margin-bottom: var(--space-xs);
    }

    .page-header p {
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
      margin: 0;
    }

    .user-badge {
      background: var(--color-accent-gradient);
      color: white;
      padding: var(--space-sm) var(--space-lg);
      border-radius: var(--radius-full);
      font-size: var(--font-size-sm);
      font-weight: 500;
    }

    .controls {
      display: flex;
      gap: var(--space-md);
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-group {
      display: flex;
      gap: var(--space-sm);
      align-items: center;
    }

    .filter-group label {
      color: var(--color-text-secondary);
      font-size: var(--font-size-sm);
    }

    select,
    input[type="text"] {
      padding: var(--space-sm) var(--space-md);
      background: var(--color-bg-tertiary);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      color: var(--color-text-primary);
      font-size: var(--font-size-sm);
      font-family: inherit;
    }

    select:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: var(--color-accent-primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--space-lg);
      margin-bottom: var(--space-xl);
    }

    .stat-card {
      background: var(--color-bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--color-border);
      padding: var(--space-lg);
      border-radius: var(--radius-lg);
      text-align: center;
    }

    .stat-card h3 {
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
      margin-bottom: var(--space-sm);
      font-weight: 500;
    }

    .stat-card .value {
      background: var(--color-accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: var(--font-size-2xl);
      font-weight: 700;
    }

    .history-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
    }

    .history-item {
      background: var(--color-bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      transition: all var(--transition-base);
      border-left: 4px solid var(--color-tourist);
    }

    .history-item:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      border-color: var(--color-border-hover);
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--space-md);
    }

    .route-info h3 {
      color: var(--color-text-primary);
      font-size: var(--font-size-lg);
      margin-bottom: var(--space-xs);
    }

    .route-info p {
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
      margin-bottom: var(--space-xs);
    }

    .route-details {
      display: flex;
      gap: var(--space-lg);
      margin-top: var(--space-sm);
      flex-wrap: wrap;
    }

    .detail {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      color: var(--color-text-secondary);
      font-size: var(--font-size-sm);
    }

    .timestamp {
      color: var(--color-text-muted);
      font-size: var(--font-size-xs);
      margin-top: var(--space-xs);
    }

    .actions {
      display: flex;
      gap: var(--space-sm);
      align-items: center;
    }

    .empty-state {
      text-align: center;
      padding: var(--space-3xl) var(--space-xl);
      background: var(--color-bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-xl);
    }

    .empty-state h2 {
      color: var(--color-text-primary);
      margin-bottom: var(--space-sm);
    }

    .empty-state p {
      color: var(--color-text-muted);
    }

    .loading {
      text-align: center;
      padding: var(--space-2xl);
      color: var(--color-text-secondary);
    }

    .loading-spinner {
      border: 4px solid var(--color-border);
      border-top: 4px solid var(--color-accent-primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto var(--space-lg);
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .alert {
      padding: var(--space-md) var(--space-lg);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-lg);
      display: none;
      border-left: 4px solid;
    }

    .alert.show {
      display: block;
    }

    .alert-success {
      background: rgba(34, 197, 94, 0.1);
      color: var(--color-success);
      border-color: var(--color-success);
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--color-error);
      border-color: var(--color-error);
    }

    .alert-info {
      background: rgba(59, 130, 246, 0.1);
      color: var(--color-info);
      border-color: var(--color-info);
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: var(--space-sm);
      margin-top: var(--space-xl);
    }

    .pagination button {
      padding: var(--space-sm) var(--space-md);
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      color: var(--color-text-primary);
      cursor: pointer;
      font-family: inherit;
      transition: all var(--transition-base);
    }

    .pagination button:hover,
    .pagination button.active {
      background: var(--color-accent-primary);
      border-color: var(--color-accent-primary);
    }

    /* Modal styles that match theme */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      z-index: var(--z-modal);
      justify-content: center;
      align-items: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: var(--color-bg-secondary);
      border: 1px solid var(--color-border);
      padding: var(--space-xl);
      border-radius: var(--radius-xl);
      max-width: 500px;
      width: 90%;
    }

    .modal-header {
      font-size: var(--font-size-xl);
      font-weight: 600;
      margin-bottom: var(--space-lg);
      color: var(--color-text-primary);
    }

    .modal-body {
      margin-bottom: var(--space-lg);
      color: var(--color-text-secondary);
    }

    .modal-body input {
      width: 100%;
      margin-bottom: var(--space-md);
      padding: var(--space-md);
      background: var(--color-bg-tertiary);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      color: var(--color-text-primary);
      font-family: inherit;
    }

    .modal-body input:focus {
      outline: none;
      border-color: var(--color-accent-primary);
    }

    .modal-actions {
      display: flex;
      gap: var(--space-sm);
      justify-content: flex-end;
    }

    .btn-small {
      padding: var(--space-xs) var(--space-md);
      font-size: var(--font-size-sm);
    }

    .btn-danger {
      background: var(--color-error);
      color: white;
      border: none;
    }

    .btn-danger:hover {
      background: #dc2626;
    }
  </style>
</head>

<body>
  <!-- Theme initialization -->
  <script>
    // Apply saved theme immediately to prevent flash
    const savedTheme = localStorage.getItem('travel_assistant_theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script>

  <!-- Header -->
  <header class="header">
    <div class="header__logo">
      <span class="header__logo-icon">üó∫Ô∏è</span>
      <span>Travel Assistant</span>
    </div>
    <nav class="header__nav">
      <button class="btn btn--ghost" id="themeBtn" title="Toggle Theme" onclick="togglePageTheme()">
        üåô
      </button>
      <button class="btn btn--secondary" onclick="window.location.href='index.html'">
        üè† Home
      </button>
      <button class="btn btn--secondary" onclick="window.location.href='itineraries.html'">
        üó∫Ô∏è Itineraries
      </button>
      <button class="btn btn--secondary" onclick="toggleLoginModal()">
        üë§ Login
      </button>
    </nav>
  </header>

  <div class="page-container container">
    <!-- Page Header -->
    <div class="page-header">
      <div class="page-header__top">
        <div>
          <h1>üîç Search History</h1>
          <p>View and manage your past travel searches</p>
        </div>
        <div class="user-badge" id="userBadge" style="display: none">
          <span id="userName">User</span>
        </div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <div class="filter-group">
          <label for="userTypeFilter">Filter by User Type:</label>
          <select id="userTypeFilter">
            <option value="">All Types</option>
            <option value="student">Student</option>
            <option value="elderly">Elderly</option>
            <option value="tourist">Tourist</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="daysFilter">Time Period:</label>
          <select id="daysFilter">
            <option value="7">Last 7 Days</option>
            <option value="30">Last 30 Days</option>
            <option value="90">Last 90 Days</option>
            <option value="all">All Time</option>
          </select>
        </div>

        <button class="btn btn--primary" onclick="loadHistory()">
          üîÑ Refresh
        </button>
        <button class="btn btn--secondary btn-danger" onclick="clearAllHistory()" style="margin-left: auto;">
          üóëÔ∏è Clear All
        </button>
      </div>
    </div>

    <!-- Alert Messages -->
    <div id="alert" class="alert"></div>

    <!-- Stats Section -->
    <div class="stats" id="statsSection" style="display: none">
      <div class="stat-card">
        <h3>Total Searches</h3>
        <div class="value" id="totalSearches">0</div>
      </div>
      <div class="stat-card">
        <h3>Average Cost</h3>
        <div class="value" id="avgCost">‚Çπ0</div>
      </div>
      <div class="stat-card">
        <h3>Most Used City</h3>
        <div class="value" id="mostUsedCity">-</div>
      </div>
      <div class="stat-card">
        <h3>Favorite Route</h3>
        <div class="value" id="favoriteRoute">-</div>
      </div>
    </div>

    <!-- History List -->
    <div id="historyContainer"></div>

    <!-- Pagination -->
    <div class="pagination" id="pagination" style="display: none"></div>
  </div>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <div style="margin-bottom: var(--space-lg)">
        <button onclick="toggleLoginModal()"
          style="float: right; background: none; border: none; font-size: 20px; cursor: pointer; color: var(--color-text-secondary);">
          ‚úï
        </button>
        <div style="clear: both"></div>
      </div>

      <div id="loginForm">
        <div class="modal-header">Login</div>
        <div class="modal-body">
          <input type="text" id="loginUsername" placeholder="Username" />
          <input type="password" id="loginPassword" placeholder="Password" />
        </div>
        <div class="modal-actions">
          <button class="btn btn--secondary" onclick="toggleLoginModal()">Cancel</button>
          <button class="btn btn--primary" onclick="login()">Login</button>
          <button class="btn btn--secondary" onclick="toggleRegisterForm()">Register</button>
        </div>
      </div>

      <div id="registerForm" style="display: none">
        <div class="modal-header">Register</div>
        <div class="modal-body">
          <input type="text" id="regUsername" placeholder="Username" />
          <input type="email" id="regEmail" placeholder="Email" />
          <input type="password" id="regPassword" placeholder="Password" />
        </div>
        <div class="modal-actions">
          <button class="btn btn--secondary" onclick="toggleLoginModal()">Cancel</button>
          <button class="btn btn--primary" onclick="register()">Register</button>
          <button class="btn btn--secondary" onclick="toggleRegisterForm()">Back to Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirm Delete Modal -->
  <div class="modal" id="confirmModal">
    <div class="modal-content">
      <div class="modal-header">Confirm Delete</div>
      <div class="modal-body" id="confirmMessage"></div>
      <div class="modal-actions">
        <button class="btn btn--secondary" onclick="closeConfirmModal()">Cancel</button>
        <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>

  <script>
    let currentToken = localStorage.getItem("authToken");
    let currentUser = localStorage.getItem("currentUser");
    let allHistory = [];
    let pendingDelete = null;

    // Initialize
    document.addEventListener("DOMContentLoaded", function () {
      updateAuthUI();
      if (currentToken) {
        loadHistory();
      } else {
        showMessage("Please login to view your search history", "info");
        showEmptyState(
          "Login required",
          "Please login or register to see your search history",
        );
      }
    });

    function updateAuthUI() {
      const userBadge = document.getElementById("userBadge");
      const loginBtn = document.querySelector(
        '[onclick="toggleLoginModal()"]',
      );

      if (currentToken && currentUser) {
        userBadge.style.display = "block";
        document.getElementById("userName").textContent = `üë§ ${currentUser}`;
        loginBtn.textContent = "üö™ Logout";
        loginBtn.onclick = logout;
      } else {
        userBadge.style.display = "none";
        loginBtn.textContent = "üë§ Login";
        loginBtn.onclick = toggleLoginModal;
      }
    }

    function toggleLoginModal() {
      document.getElementById("loginModal").classList.toggle("show");
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("registerForm").style.display = "none";
    }

    function toggleRegisterForm() {
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");
      loginForm.style.display =
        loginForm.style.display === "none" ? "block" : "none";
      registerForm.style.display =
        registerForm.style.display === "none" ? "block" : "none";
    }

    async function login() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      if (!username || !password) {
        showMessage("Please enter username and password", "error");
        return;
      }

      try {
        const response = await fetch("http://localhost:8000/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok) {
          currentToken = data.access_token;
          currentUser = data.user.username;
          localStorage.setItem("authToken", currentToken);
          localStorage.setItem("currentUser", currentUser);
          updateAuthUI();
          document.getElementById("loginModal").classList.remove("show");
          showMessage(`Welcome back, ${currentUser}!`, "success");
          loadHistory();
        } else {
          showMessage(data.detail || "Login failed", "error");
        }
      } catch (error) {
        showMessage("Error logging in: " + error.message, "error");
      }
    }

    async function register() {
      const username = document.getElementById("regUsername").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      if (!username || !email || !password) {
        showMessage("Please fill all fields", "error");
        return;
      }

      try {
        const response = await fetch("http://localhost:8000/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          currentToken = data.access_token;
          currentUser = data.user.username;
          localStorage.setItem("authToken", currentToken);
          localStorage.setItem("currentUser", currentUser);
          updateAuthUI();
          document.getElementById("loginModal").classList.remove("show");
          showMessage(`Welcome, ${currentUser}!`, "success");
          loadHistory();
        } else {
          showMessage(data.detail || "Registration failed", "error");
        }
      } catch (error) {
        showMessage("Error registering: " + error.message, "error");
      }
    }

    function logout() {
      currentToken = null;
      currentUser = null;
      localStorage.removeItem("authToken");
      localStorage.removeItem("currentUser");
      updateAuthUI();
      allHistory = [];
      document.getElementById("historyContainer").innerHTML = "";
      document.getElementById("statsSection").style.display = "none";
      showMessage("Logged out successfully", "success");
      showEmptyState(
        "Logged Out",
        "Please login or register to see your search history",
      );
    }

    async function loadHistory() {
      if (!currentToken) {
        showMessage("Please login first", "info");
        return;
      }

      const days =
        document.getElementById("daysFilter").value === "all"
          ? 365
          : document.getElementById("daysFilter").value;

      try {
        const response = await fetch(
          `http://localhost:8000/history/list?days=${days}`,
          {
            headers: {
              Authorization: `Bearer ${currentToken}`,
            },
          },
        );

        if (!response.ok) {
          if (response.status === 401) {
            logout();
            return;
          }
          throw new Error("Failed to fetch history");
        }

        const data = await response.json();
        allHistory = data.searches || [];

        // Apply user type filter
        const userTypeFilter =
          document.getElementById("userTypeFilter").value;
        let filtered = allHistory;
        if (userTypeFilter) {
          filtered = allHistory.filter((s) => s.user_type === userTypeFilter);
        }

        if (filtered.length === 0) {
          showEmptyState(
            "No Searches Found",
            "You haven't made any searches yet. Start by making a query!",
          );
          document.getElementById("statsSection").style.display = "none";
        } else {
          displayHistory(filtered);
          updateStats(filtered);
          document.getElementById("statsSection").style.display = "grid";
        }
      } catch (error) {
        showMessage("Error loading history: " + error.message, "error");
      }
    }

    function displayHistory(searches) {
      const container = document.getElementById("historyContainer");

      if (searches.length === 0) {
        showEmptyState(
          "No Searches",
          "No search history found for the selected filters",
        );
        return;
      }

      container.innerHTML = searches
        .map(
          (search) => `
                <div class="history-item">
                    <div class="history-header">
                        <div class="route-info">
                            <h3>${search.origin || "Unknown"} ‚Üí ${search.destination || "Unknown"}</h3>
                            <p>User Type: ${search.user_type || "Unknown"}</p>
                            <div class="route-details">
                                <span class="detail">üí∞ ‚Çπ${search.total_cost || 0}</span>
                                <span class="detail">‚è±Ô∏è ${search.duration || 0} mins</span>
                            </div>
                            <div class="timestamp">
                                ${new Date(search.created_at).toLocaleString()}
                            </div>
                        </div>
                        <div class="actions">
                            <button class="btn btn--secondary btn-small" onclick="deleteSearch(${search.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                </div>
            `,
        )
        .join("");
    }

    function updateStats(searches) {
      document.getElementById("totalSearches").textContent = searches.length;

      const avgCost =
        searches.reduce((sum, s) => sum + (s.total_cost || 0), 0) / searches.length;
      document.getElementById("avgCost").textContent = `‚Çπ${Math.round(avgCost)}`;

      const cityCounts = {};
      searches.forEach((s) => {
        const city = s.origin || "Unknown";
        cityCounts[city] = (cityCounts[city] || 0) + 1;
      });
      const topCity = Object.keys(cityCounts).sort(
        (a, b) => cityCounts[b] - cityCounts[a],
      )[0];
      document.getElementById("mostUsedCity").textContent = topCity || "-";

      document.getElementById("favoriteRoute").textContent = searches[0]
        ? `${searches[0].origin} ‚Üí ${searches[0].destination}`
        : "-";
    }

    function showEmptyState(title, message) {
      document.getElementById("historyContainer").innerHTML = `
                <div class="empty-state">
                    <h2>${title}</h2>
                    <p>${message}</p>
                </div>
            `;
    }

    function showMessage(message, type) {
      const alert = document.getElementById("alert");
      alert.textContent = message;
      alert.className = `alert alert-${type} show`;
      setTimeout(() => {
        alert.classList.remove("show");
      }, 4000);
    }

    async function deleteSearch(id) {
      if (!confirm("Are you sure you want to delete this search?")) return;

      try {
        const response = await fetch(
          `http://localhost:8000/history/${id}`,
          {
            method: "DELETE",
            headers: {
              Authorization: `Bearer ${currentToken}`,
            },
          },
        );

        if (response.ok) {
          showMessage("Search deleted successfully", "success");
          loadHistory();
        } else {
          showMessage("Failed to delete search", "error");
        }
      } catch (error) {
        showMessage("Error: " + error.message, "error");
      }
    }

    async function clearAllHistory() {
      if (!confirm("Are you sure you want to clear all history?")) return;

      try {
        const response = await fetch("http://localhost:8000/history/clear", {
          method: "DELETE",
          headers: {
            Authorization: `Bearer ${currentToken}`,
          },
        });

        if (response.ok) {
          showMessage("History cleared successfully", "success");
          loadHistory();
        } else {
          showMessage("Failed to clear history", "error");
        }
      } catch (error) {
        showMessage("Error: " + error.message, "error");
      }
    }

    function closeConfirmModal() {
      document.getElementById("confirmModal").classList.remove("show");
      pendingDelete = null;
    }

    function confirmDelete() {
      if (pendingDelete) {
        deleteSearch(pendingDelete);
      }
      closeConfirmModal();
    }

    // Theme toggle
    function togglePageTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('travel_assistant_theme', newTheme);

      const themeBtn = document.getElementById('themeBtn');
      if (themeBtn) {
        themeBtn.innerHTML = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
      }
    }

      if (themeBtn) {
